<table *ngIf="issuelist && issuelist.total > 0" class="table table-striped table-sm">
    <thead>
        <tr>
            <th width="10%">Issue type</th>
            <th width="10%">Key</th>
            <th>Summary</th>
            <th width="10%" class="text-right">Status</th>
        </tr>
    </thead>

    <tr *ngFor="let issue of issuelist.results">
        <td class="small text-uppercase">{{issue.issueType}}</td>
        <td width="10%">
            <a class="text-primary" [routerLink]="['/browse', issue.key, 'purpose', issue.key]">
                {{issue.key}}
            </a>
        </td>

        <td>
            {{issue.title}}
        </td>
        <td width="10%" class="text-right">
            <span class="badge badge-light font-weight-normal">{{issue.status}}</span>
        </td>
    </tr>
</table>

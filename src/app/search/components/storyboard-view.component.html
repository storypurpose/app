<div *ngIf="storyboardItem">
    <div class="pt-3 pb-3 mb-3 border-bottom">
        <button class="btn btn-link float-right mt-1" (click)="showStatistics = true">
            <fa-icon [icon]="['far', 'chart-bar']" size="lg"></fa-icon>
        </button>

        <h3 class="font-weight-light">{{storyboardItem.query}}</h3>
    </div>

    <app-storyboard-renderer [storyboardItem]="storyboardItem"></app-storyboard-renderer>
</div>

<p-dialog header="Statistics" *ngIf="storyboardItem && storyboardItem.statistics" position="topright" class="bg-light"
    [(visible)]="showStatistics">
    <app-epic-statistics [statusStats]="storyboardItem.statistics.status"
        [issueTypeStats]="storyboardItem.statistics.issueTypes" [componentStats]="storyboardItem.statistics.components">
    </app-epic-statistics>
</p-dialog>

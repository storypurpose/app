<table *ngIf="issuelist && issuelist.total > 0" class="table table-striped table-sm issuelist">
    <thead>
        <tr>
            <th width="1%">&nbsp;</th>
            <th width="5%">Key</th>
            <th>Summary</th>
            <!-- <th width="10%" class="text-truncate" *ngFor="let ef of issuelist.extendedFields">{{ef.name}}</th> -->
            <th width="10%">Duedate</th>
            <th width="10%">Status</th>
        </tr>
    </thead>

    <tr *ngFor="let issue of issuelist.results">
        <td><i class="{{issue.icon}}" [title]=issue.issueType></i></td>
        <td>
            <a class="text-primary text-nowrap" [ngClass]="{'issue-resolved': issue.resolution}"
                [routerLink]="['/browse', issue.key, 'purpose', issue.key]">
                {{issue.key}}
            </a>
        </td>

        <td class="text-truncate">{{issue.title}}</td>
        <!-- <td width="10%" class="text-truncate" *ngFor="let ef of issue.extendedFields">{{printExtendedValue(ef.extendedValue)}}</td> -->
        <td class="text-truncate">{{issue.duedate | date:'MMM dd, yyyy'}}</td>

        <td width="10%">{{issue.status}}</td>
    </tr>
</table>

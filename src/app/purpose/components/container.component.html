<div class="pt-0 pr-3 pb-2 pl-3">
    <div class="pb-3" *ngIf="selectedItem">
        <div class="border-bottom ">
            <div>
                <div class="float-right small mt-1"
                    *ngIf="selectedItem.fixVersions && selectedItem.fixVersions.length > 0">
                    <span class="small text-muted">FIX VERSION: </span>
                    <span class="badge badge-light ml-1" *ngFor="let fv of selectedItem.fixVersions">{{fv}}</span>
                </div>
                <sub class="text-uppercase mr-2">
                    <a class="text-muted" target="_blank" title="View in jira"
                        href="https://jira.mediaocean.com/browse/{{selectedItem.key}}">
                        {{selectedItem.issueType}}: {{selectedItem.key}}
                        <fa-icon [icon]="['fab', 'jira']" class="text-primary ml-1"></fa-icon>
                    </a>
                </sub>
            </div>
            <h2 class="font-weight-light mb-0">
                {{selectedItem.title}}
                <sup class="badge badge-light text-muted text-uppercase font-weight-normal" style="font-size: small;">
                    {{selectedItem.status}}
                </sup>
            </h2>
            <div class="pb-0">
                <a class="btn btn-link mr-1 pl-0" [routerLink]="['details']" title="View purpose"
                    [routerLinkActive]="'active'">
                    <fa-icon [icon]="['far', 'lightbulb']" size="sm"></fa-icon> Purpose
                </a>

                <a class="btn btn-link mr-1" routerLink="workbench" [routerLinkActive]="'active'">
                    <fa-icon [icon]="['far','window-restore']" size="sm"></fa-icon> Workbench
                </a>

                <a class="btn btn-link mr-1" routerLink="storyboard" [routerLinkActive]="'active'"
                    *ngIf="canNavigateToStoryboard()">
                    <fa-icon icon="map" size="sm"></fa-icon> Storyboard
                </a>
            </div>
        </div>
    </div>
    <!-- <pre>{{selectedItem | json}}</pre> -->

    <div>
        <router-outlet></router-outlet>
    </div>
</div>

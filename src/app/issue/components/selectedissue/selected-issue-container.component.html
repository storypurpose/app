<div class="bg-light container-fluid pb-2 border-bottom" *ngIf="selectedIssue">
    <div class=" clearfix">
        <div class="float-right small mt-1" *ngIf="selectedIssue.fixVersions && selectedIssue.fixVersions.length > 0">
            <span class="small text-muted">FIX VERSION: </span>
            <span class="badge badge-light ml-1" *ngFor="let fv of selectedIssue.fixVersions">{{fv}}</span>
        </div>
        <div class="float-left" style="width:225px">
            <div *ngIf="!showIssueEntry">
                <a class="text-dark text-uppercase font-weight-bold small mr-3" (click)="onShowIssueEntry()">
                    {{selectedIssue.issueType}}: {{selectedIssue.key}}
                    <fa-icon class="ml-1" icon="pencil-alt"></fa-icon>
                </a>
                <app-issue-navigation-menu icon="ellipsis-h" placement="bottom-left" [issueKey]="selectedIssue.key">
                </app-issue-navigation-menu>
            </div>
            <app-issue-entry *ngIf="showIssueEntry" [hideIssuelistNavigator]="false" size="sm" [showCancel]="true"
                (cancel)="onCancelIssueEntry()" (showIssuelist)="onShowIssuelist()">
            </app-issue-entry>
        </div>
    </div>
    <h2 class="font-weight-light">
        {{selectedIssue.title}}
        <sup class="badge badge-light text-uppercase text-muted" style="font-size: small;">
            {{selectedIssue.status}}
        </sup>
    </h2>

    <div class="pb-0">
        <a class="btn btn-default btn-sm mr-1 mb-1" [routerLink]="['details']" title="View purpose"
            [routerLinkActive]="'active'">
            <fa-icon icon="fire" size="sm" class="text-brand"></fa-icon> Purpose
        </a>

        <a class="btn btn-default btn-sm mr-1 mb-1" routerLink="workbench" [routerLinkActive]="'active'">
            <fa-icon [icon]="['far','window-restore']" size="sm"></fa-icon> Workbench
        </a>

        <a class="btn btn-default btn-sm mr-1 mb-1" routerLink="storyboard" [routerLinkActive]="'active'"
            *ngIf="canNavigateToStoryboard()">
            <fa-icon icon="map" size="sm"></fa-icon> Storyboard
        </a>

        <a class="btn btn-default btn-sm mr-1 mb-1" routerLink="roadmap" [routerLinkActive]="'active'"
            *ngIf="canNavigateToStoryboard()">
            <fa-icon icon="map-signs" size="sm"></fa-icon> Roadmap
        </a>
    </div>
</div>

    <router-outlet></router-outlet>
</div>

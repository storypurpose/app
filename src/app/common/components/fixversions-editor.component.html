<div *ngIf="issue" class="mt-3 border bg-light rounded">
    <div class="p-2 border-bottom">
        <button class="btn btn-link btn-sm text-dark float-right pt-0 pr-0" (click)="cancel()">
            <fa-icon icon="times" [fixedWidth]="true" class="text-dark"></fa-icon>
        </button>
        <b>Release version</b>
    </div>
    <div class="p-2">
        <div *ngIf="issue.project && issue.project.metadata && issue.project.metadata.versions">
            <app-field-selector-list [customFields]="issue.project.metadata.versions"
                [(list)]="issue.updated.fixVersions">
            </app-field-selector-list>
        </div>
        <div class="text-right pt-2">
            <button class="btn btn-default btn-sm" (click)="save()">
                <fa-icon icon="check" [fixedWidth]="true" size="sm" class="text-primary"></fa-icon>
                Done
            </button>
        </div>
    </div>
</div>

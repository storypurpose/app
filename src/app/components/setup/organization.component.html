<div class="pane">
    <div class="pane-header">
        <h4>Organization setup</h4>
    </div>
    <div class="pane-body">
        <div class="container pt-3" *ngIf="organization">
            <div class="form-group">
                <label for="name">Organization name</label>
                <input type="text" class="form-control form-control-lg" id="name" name="name"
                    placeholder="organization name" [(ngModel)]="organization.name" (keydown.control.enter)="onSave()">
            </div>
            <div class="form-group">
                <label for="name">Purpose</label>
                <textarea class="form-control" rows="5" [(ngModel)]="organization.purpose"
                    (keydown.control.enter)="onSave()"></textarea>
            </div>
        </div>
    </div>
    <div class="pane-footer">
        <app-button-panel (save)="onSave()" (close)="onClose(false)" (reset)="onReset()"></app-button-panel>
    </div>
</div>

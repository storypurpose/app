<button type="reset" class="btn btn-link text-danger btn-sm float-right" *ngIf="showReset" (click)="onReset()">
    <fa-icon icon="trash-alt"></fa-icon> Reset
</button>


<button type="submit" class="btn btn-primary btn-sm mr-2" *ngIf="showSave" [disabled]="!canSave" (click)="onSave()">
    <fa-icon icon="save"></fa-icon> Save
</button>
<button type="button" class="btn btn-light bg-white btn-sm border" (click)="onClose()">
    <fa-icon icon="times"></fa-icon> Close
</button>

<div *ngIf="purpose && purpose.length > 0" class="mb-5">

    <button class="btn btn-link text-primary btn-sm" *ngIf="!organizationPurpose"
        (click)="showOrganizationSetup = true">
        <fa-icon icon="plus" class="font-weight-light"></fa-icon> add organization purpose
    </button>

    <div class="list-group list-group-flush">
        <div class="list-group-item border-0" *ngFor="let item of purpose">
            <div style="overflow:auto">
                <div class="small text-uppercase font-weight-bold text-info mr-2">{{item.type}} purpose</div>
                <h5 class="font-weight-light mb-1">{{item.title}}
                    <a class="small text-muted ml-2" *ngIf="item.editable" (click)="onEdit(item)">
                        <fa-icon icon="pencil-alt" size="sm"></fa-icon>
                    </a>
                </h5>
                <ngx-md>
                    {{item.purpose}}
                </ngx-md>
            </div>
        </div>
    </div>
</div>

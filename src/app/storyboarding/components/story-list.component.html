<div *ngIf="filteredItems">

    <div *ngIf="filteredItems.length > 0">
        <table class="table">
            <thead class="bg-light">
                <tr>
                    <th width="1%">
                        <a (click)="showHideExtendedFields()" class="text-muted" title="Show/hide details">
                            <fa-icon size="sm" [icon]="hideExtendedFields ? 'angle-double-right' : 'angle-double-down'">
                            </fa-icon>
                        </a>
                    </th>
                    <th colspan="2" class="text-muted">
                        <span class="mr-1" *ngIf="filteredItems.length > 0"> {{filteredItems.length}} </span>
                        record{{(filteredItems.length > 1 ? 's' : '')}}
                    </th>
                    <th width="15%">
                        <select *ngIf="componentStats && componentStats.length > 1"
                            class="form-control form-control-sm border-0" [(ngModel)]="componentFilter"
                            (change)="onFilterChanged()">
                            <option value="all">Components: All</option>
                            <option *ngFor="let comp of componentStats" [value]="comp.key">
                                {{comp.key + '  (' + comp.count + ')'}}</option>
                        </select>
                    </th>
                    <th width="10%">
                        <select *ngIf="issueTypeStats && issueTypeStats.length > 1"
                            class="form-control form-control-sm border-0" [(ngModel)]="issueTypeFilter"
                            (change)="onFilterChanged()">
                            <option value="all">Issuetypes: All</option>
                            <option *ngFor="let it of issueTypeStats" [value]="it.key">
                                {{it.key + '  (' + it.count + ')'}}</option>
                        </select>
                    </th>
                    <th width="10%">
                        <select *ngIf="statusStats && statusStats.length > 1"
                            class="form-control form-control-sm border-0" [(ngModel)]="statusFilter"
                            (change)="onFilterChanged()">
                            <option value="all">Status: All</option>
                            <option *ngFor="let status of statusStats" [value]="status.key">
                                {{status.key + '  (' + status.count + ')'}}</option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tr *ngFor="let record of filteredItems">
                <td>
                    <a (click)="record.hideExtendedFields = !record.hideExtendedFields" class="text-muted"
                        title="Show/hide details">
                        <fa-icon size="sm" [icon]="record.hideExtendedFields ? 'angle-right' : 'angle-down'"></fa-icon>
                    </a>
                </td>
                <td width="5%" style="white-space: nowrap;" class="text-muted font-weight-light">
                    {{record.key}}
                </td>
                <td>
                    <div>{{record.title}}</div>

                    <div *ngIf="record.labels && record.labels.length > 0">
                        <small class="bg-light pl-1 pr-1 mr-1 small text-muted" *ngFor="let label of record.labels">
                            {{label}}
                        </small>
                    </div>

                    <div style="overflow: auto;" class="alert mt-2 p-0 rounded-0 border-0"
                        *ngIf="!record.hideExtendedFields">
                        <table class="table table-small small p-0 m-0 border-0 bg-light">
                            <tr *ngFor="let ef of record.extendedFields">
                                <td class="p-1 text-nowrap text-muted" width="10%">{{ef.name}}:</td>
                                <td class="p-1 text-dark">{{ef.value}}</td>
                            </tr>
                        </table>
                    </div>

                </td>
                <td>
                    <div *ngIf="record.components && record.components.length > 0">
                        <small class="bg-light pl-1 pr-1 mr-1 small text-muted"
                            *ngFor="let component of record.components">
                            {{component}}
                        </small>
                    </div>
                </td>
                <td style="white-space: nowrap;">
                    <small class="text-muted">{{record.issueType}}</small>
                </td>
                <td style="white-space: nowrap;">
                    <span class="pl-1 pr-1 border rounded bg-light small">{{record.status}}</span>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="filteredItems.length === 0" class="alert alert-warning">
        <fa-icon icon="exclamation-triangle"></fa-icon>
        No stories created so far.
    </div>
</div>

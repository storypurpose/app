<div class="main-container">
    <as-split direction="horizontal">
        <as-split-area [size]="columns[0].size" class="small pt-2 pl-3">
            <div *ngIf="leftPaneSize > 0">
                <!-- <ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="selectedTab" [destroyOnHide]="false">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>Favourite</a>
                    <ng-template ngbNavContent> -->
                <app-favourite-searches></app-favourite-searches>
                <!-- </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>All</a>
                    <ng-template ngbNavContent>
                        <app-saved-searches></app-saved-searches>
                    </ng-template>
                </li>
            </ul> -->
            </div>
        </as-split-area>

        <as-split-area [size]="columns[1].size">
            <div class="body-container">
                <div class="container-fluid">
                    <button class="btn btn-link text-muted float-left pl-0" title="expand/collapse pane"
                        (click)="toggleFullscreen()">
                        <fa-icon [icon]="columns[0].size === 0 ? 'angle-double-right' : 'angle-double-left'"
                            [fixedWidth]="true"></fa-icon>
                    </button>


                    <router-outlet></router-outlet>
                    <div class="center-text custom-shadow alert-warning p-4" *ngIf="issuelist && issuelist.total === 0">
                        No Records found.
                    </div>
                </div>
            </div>
            <div class="footer-container bg-light" *ngIf="issuelist && issuelist.total > 0">
                <div class="float-right pt-1 ml-2"
                    *ngIf="issuelist && issuelist.results && issuelist.results.length > 1">
                    <a class="btn btn-brand btn-sm" routerLink="storyboard" queryParamsHandling="merge"
                        *ngIf="searchViewmode === localViewmode.LIST">
                        <fa-icon icon="map" [fixedWidth]="true"></fa-icon>
                        Storyboard view
                    </a>
                    <a class="btn btn-secondary btn-sm" routerLink="list" queryParamsHandling="merge"
                        *ngIf="searchViewmode === localViewmode.STORYBOARD">
                        <fa-icon icon="chevron-left" [fixedWidth]="true"></fa-icon>
                        Back to list view
                    </a>
                </div>

                <div class="float-right mt-1 mb-0" *ngIf="issuelist.total > issuelist.pageSize">
                    <ngb-pagination [maxSize]="3" [(page)]="currentPageIndex" [boundaryLinks]="true"
                        [pageSize]="issuelist.pageSize" size="sm" (pageChange)="onPageChange()"
                        [collectionSize]="issuelist.total">
                    </ngb-pagination>
                </div>

                <div class="pt-2 small clearfix">
                    {{issuelist.startAt + 1}} - {{issuelist.endAt}} / <b>{{issuelist.total}}</b>
                </div>
            </div>
        </as-split-area>
    </as-split>
</div>

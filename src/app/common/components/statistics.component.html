<div style="overflow: auto;">
    <div class="row">
        <div class="col-md-6" *ngIf="statusChartData && statusChartLabels">
            <h5 class=" border-bottom pb-2">Status</h5>
            <canvas baseChart [data]="statusChartData" [options]="chartOptions" [labels]="statusChartLabels"
                chartType="doughnut"></canvas>
        </div>
        <div class="col-md-6" *ngIf="issueTypeChartData && issueTypeChartLabels">
            <h5 class=" border-bottom pb-2">Issuetypes</h5>
            <canvas baseChart [data]="issueTypeChartData" [options]="chartOptions" [labels]="issueTypeChartLabels"
                chartType="doughnut"></canvas>
        </div>
    </div>

    <div *ngIf="componentChartData && componentChartLabels">
        <h5 class="mt-3 border-bottom pb-2">Components</h5>
        <canvas baseChart [data]="componentChartData" [options]="chartOptions" [labels]="componentChartLabels"
            chartType="doughnut"></canvas>
    </div>
</div>

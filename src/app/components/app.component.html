</app-navbar>

<p-dialog header="Connection details" position="topright" class="bg-light" [dismissableMask]="true" [modal]=true

</p-dialog>

<ngx-loading-bar color="#FF8000" height="4pt" [includeSpinner]="false"></ngx-loading-bar>

<p-toast position="bottom-right"></p-toast>

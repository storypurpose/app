<div class="pane">
    <div class="pane-header">
        <h4>Create issue</h4>
    </div>

    <div class="pane-body">
        <div class="container pt-3">
            <div class="alert bg-light mb-3">
                {{project.key}}: {{project.name}}
            </div>

            <div class="form-group">
                <label>Metadata:</label>
                <pre>{{createIssueMetadata|json}}</pre>
            </div>

            <div class="form-group">
                <label>Purpose</label>
                <textarea class="form-control form-control-sm" [(ngModel)]="record.comment" rows="6"></textarea>
            </div>
        </div>

    </div>

    <div class="pane-footer">
        <app-button-panel (save)="onSave()" (close)="onClose()" (reset)="onReset()"></app-button-panel>
    </div>
</div>

<div class="btn-group btn-group-sm">
    <div ngbDropdown display="dynamic" placement="bottom-right">
        <a class="btn btn-link text-muted hide-caret" id="dropdownBasic1" ngbDropdownToggle title="admin tools">
            <fa-icon [icon]="['far', 'sun']"></fa-icon>
            <span class="d-inline d-sm-none ml-2"> Tools</span>
        </a>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu-right">

            <div class="text-muted small ml-2">JIRA SETUP</div>
            <a ngbDropdownItem (click)="openConnectionDetailEditor()">
                <fa-icon icon="tools" size="fw" class="text-muted"></fa-icon>
                Connection details
            </a>

            <div class="text-muted small mt-3 ml-2">CONFIGURATIONS</div>

            <a ngbDropdownItem routerLink="configurations" [queryParams]="{ mode: 'import' }"
                queryParamsHandling="merge">
                <fa-icon icon="upload" size="fw" class="text-muted"></fa-icon>
                Import
            </a>
            <a ngbDropdownItem routerLink="configurations" [queryParams]="{ mode: 'export' }"
                queryParamsHandling="merge">
                <fa-icon size="fw" icon="download" class="text-muted"></fa-icon>
                Export
            </a>
        </div>
    </div>
</div>
